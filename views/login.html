<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="main-header">
       <div class="top-header"> 
            <a href="home.html"><img src="images/logo.PNG" alt="logo casa blanca"></a>
            <div class="search-bar">
                <form action="views/home.html" method="get">
                 <input class="bar" type="text" name="buscador" placeholder="  Search"></type>
                 <button class="magnifying-glass"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="top-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </div>
        
    </header>
    <main>
        <div class="select-header">
            <button>Oficina</button>
            <button>Cocina</button>
            <button>Gaming</button>
            <button>Led/Smart TV</button>
            <button>Climatizacíon</button>
            <button>Celulares</button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <a href="home.html"><img src="images/logo.PNG" alt="logo casa blanca"></a>
            <div class="info">
                <h3>Nosotros</h3>
                <ul>
                    <li><a href="#">Conocenos</a></li>
                    <li><a href="#">Nuestras sucursales</li>
                    <li><a href="#">Trabaja con nosotros</a></li>
                    <li><a href="#">Términos y condiciones</a></li>
                    <li><a href="#">Política de privacidad</a></li>
                </ul>
            </div>
            <div class="pay-method">
                <h3>Métodos de pago</h3>
                <ul>
                    <li><a href="#">Billeteras virtuales</a></li>
                    <li><a href="#">Tarjetas bancarias</a></li>
                    <li><a href="#">Puntos de pago</a></li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contactanos</h3>
                <p class="email">atencionalcliente@casablanca.com</p>
                <div class="contact-icons">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>
            <div class="bank">
                <div class="bank-container">
                    <i class="fa-brands fa-paypal"></i>
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                </div>
                <div class="bank-container">
                    <i class="fa-brands fa-cc-amazon-pay"></i>
                    <i class="fa-brands fa-google-pay"></i>
                    <i class="fa-brands fa-apple-pay"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
